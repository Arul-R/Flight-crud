<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Results</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Flight Details</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Airline</th>
        <th>Source</th>
        <th>Source Name</th>
        <th>Destination</th>
        <th>Destination Name</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration (Hrs)</th>
        <th>Stopovers</th>
        <th>Aircraft Type</th>
        <th>Class</th>
        <th>Booking Source</th>
        <th>Base Fare (BDT)</th>
        <th>Tax & Surcharge (BDT)</th>
        <th>Total Fare (BDT)</th>
        <th>Seasonality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.airline}"></td>
        <td th:text="${flight.source}"></td>
        <td th:text="${flight.sourceName}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.destinationName}"></td>
        <td th:text="${flight.departureDateTime}"></td>
        <td th:text="${flight.arrivalDateTime}"></td>
        <td th:text="${flight.durationHours}"></td>
        <td th:text="${flight.stopovers}"></td>
        <td th:text="${flight.aircraftType}"></td>
        <td th:text="${flight.classType}"></td>
        <td th:text="${flight.bookingSource}"></td>
        <td th:text="${flight.baseFareBdt}"></td>
        <td th:text="${flight.taxAndSurchargeBdt}"></td>
        <td th:text="${flight.totalFareBdt}"></td>
        <td th:text="${flight.seasonality}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
